<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya Idul Fitri 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding-top: 20%;
        }

        h1 {
            font-size: 3em;
            color: #4caf50;
            animation: fadeIn 2s;
        }

        h2 {
            font-size: 2em;
            color: #555;
            animation: fadeIn 2s 1s;
        }

        p {
            font-size: 1.5em;
            color: #333;
            animation: fadeIn 2s 2s;
        }

        .animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .icon {
            position: absolute;
            animation: float 5s infinite;
        }

        .ketupat {
            width: 100px;
            left: 10%;
            animation-duration: 6s;
        }

        .bintang {
            width: 50px;
            left: 50%;
            animation-duration: 4s;
        }

        .bulan {
            width: 70px;
            left: 80%;
            animation-duration: 5s;
        }

        .masjid {
            width: 120px;
            left: 30%;
            animation-duration: 7s;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="animation">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Ketupat.svg/1200px-Ketupat.svg.png" class="icon ketupat" alt="Ketupat">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Star_icon.svg/1200px-Star_icon.svg.png" class="icon bintang" alt="Bintang">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Moon_and_star.svg/1200px-Moon_and_star.svg.png" class="icon bulan" alt="Bulan">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Masjid_icon.svg/1200px-Masjid_icon.svg.png" class="icon masjid" alt="Masjid">
    </div>
    <div class="container">
        <h1>Selamat Hari Raya Idul Fitri 2025</h1>
        <h2>Dari: Fauzan Fuadi</h2>
        <p>Mohon Maaf Lahir dan Batin</p>
    </div>
</body>
</html>
